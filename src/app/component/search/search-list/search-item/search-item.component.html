<a routerLink="/shows/{{show.id}}">
  <div id="show-item-container" class="card mb-3 mg-top">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img *ngIf="show.image" [src]="show.image" class="image" alt="show image">
        <img *ngIf="!show.image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/195px-No-Image-Placeholder.svg.png"
             alt="show image">
      </div>
      <div class="col-md-8 text-container">
        <div class="card-body">
          <p *ngIf="show.score" class="float-lg-right">
            <small class="text-muted">{{show.score | number: '1.3-3'}}</small>
          </p>
          <h5 *ngIf="show.name" class="card-title">{{show.name}}</h5>
          <p *ngIf="show.summary" class="card-text bigger">{{show.summary}}</p>
          <p *ngIf="show.genres.length" class="card-text">
            <small class="text-muted">{{genres}}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</a>
